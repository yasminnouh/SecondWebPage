<script>

/*
 * Below created a for loop
 * Says: Starting at index zero, ending before index four 
 * increment i by 1 each time
 * 
 */

/*
 * Below created an if statement within my for loop
 * Says: If item has many lanes, put it in my 
 * many lanes list otherwise put it in my lesslanes
 * list
 */

function sortLAtransit(LAtransitToSort){
	
	var manylanes = [];
	var lesslanes = [];

	for(var i=0;i<4;i++){ 
	
		var item = LAtransitToSort[i];
	
			if(item.type == "highway"){
		
			manylanes.push(item);
		
		}else{
			
			lesslanes.push(item); 
		
	} //end of conditional
		
} //end of for loop

console.log(manylanes);
console.log(lesslanes);

} //end of sortLAtransit function
